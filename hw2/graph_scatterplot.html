<!DOCTYPE html>
<html>
<head>
<script src="http://d3js.org/d3.v3.min.js"></script>
  <style type="text/css">
  body {
      width: 800px;
      margin: 25px auto;
      font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    }
    circle {
	  stroke: #000;
	  fill: #fff;
      stroke-width: 1;
    }
    .link {
      stroke: #999;
      stroke-opacity: .6;
    }
  </style>
</head>
<body>
	<pre>
Todo:
- hide Sort form dynamically
- allow sorting on grouped circular layout</pre>
  <script type="text/javascript">

  var margin = {top: 40, bottom: 40, left: 40, right: 120};
  var width = 800 - margin.left - margin.right;
  var height = 600 - margin.top - margin.bottom;

  // Creates sources <svg> element and inner g (for margins)
  var svg = d3.select("body").append("svg")
              .attr("width", width+margin.left+margin.right)
              .attr("height", height+margin.top+margin.bottom)
            .append("g")
              .attr("transform", "translate("+margin.left+","+margin.top+")");

  /////////////////////////

  var force = d3.layout.force()
      .charge(-120)
      .friction(0.5)
      .size([width, height]);
	  
  var order_fields = ["population", "gdp"];
  
  var nodeRadius = 5;
  
  var accesor_order_field_x = function(d) {
	  return d[order_fields[1]];
  }
  
  var accesor_order_field_y = function(d) {
	  return d[order_fields[0]];
  }
  
  d3.json("data/countries_2012.json", function(data) {
	var yScale = d3.scale.linear()
	.domain(d3.extent(data, accesor_order_field_y))
	.range([0,height]);  
	
	var xScale = d3.scale.linear()
	.domain(d3.extent(data, accesor_order_field_x))
	.range([0,width]); 
	
	  
	//Setup Controls  
	d3.select("body").append("span").text("Order by: ");
	
	var select = d3.select("body").append("select")
		.attr("id","selectSort")
		.on("change", function () {	
			order_fields = d3.select("select[id=selectSort]").node().value.split("_");
			xScale.domain(d3.extent(data, accesor_order_field_x));
			yScale.domain(d3.extent(data, accesor_order_field_y));
			
			graph_update();
		});

	select.append("option").attr("value", "population_gdp").text("Population and GDP")
	select.append("option").attr("value", "longitude_latitude").text("Longitude and Latitude ")
	
	graph_update();

	function graph_update() {
	    // Nodes data join
	    var node = svg.selectAll(".node")
		.data(data);
	
	    node
	      .enter().append("circle");
	
	    node
	      .attr("class", "node")
	      .attr("r", nodeRadius)
		  .transition()
		  .attr("cx", function(d) {
			  return xScale(accesor_order_field_x(d)); 
		  })
		  .attr("cy",  function(d) {
			  return yScale(accesor_order_field_y(d)); 
		  });
	
	    node
	      .exit()
	      .remove();
		  
		  
		var text = svg.selectAll(".text")
		.data(data);
			
	    text
			.enter().append("text");
	
		text
			.attr("class", "text")
	        .text(function (d) {
				return d.name;
			})
			.transition()
			.attr("x", function(d) {
				return xScale(accesor_order_field_x(d)) + 1.5 * nodeRadius; 
			  })
			.attr("y",  function(d) {
				  return yScale(accesor_order_field_y(d)) + nodeRadius; 
			});
	        
		text
	      .exit()
	      .remove();
	  }
  });

	.nodes(data)
        .start();

    force.on("tick", function(e) {
      
		node.attr("cx", function(d) { 
			return xScale(accesor_order_field_x(d)); })
		.attr("cy", function(d) { 
			return yScale(accesor_order_field_y(d)); });
	 
  	});	  
	*/

  </script>
</body>
</html>
